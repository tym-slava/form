<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="TVA">
	<title>Start</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<section class="contact">
		<div class="container">
			<div class="title">
				<div class="img-title">
					<img src="images/key.png" alt="key" class="key">
					<h1>Create your free account</h1>
				</div>
				<p class="text">
					Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#">Log in</a>.
				</p>
			</div>
			<form action="#" method="get" class="form">
				<div class="names">
					<input type="text" name="first name" class="field f-name" placeholder="First name">
					<input type="text" name="last name" class="field f-name" placeholder="Last name">
				</div>
				<input type="email" name="email" class="field" placeholder="Email address">
				<input type="password" name="password" class="field" placeholder="Password">
				<button class="btn">Sign up for free</button>
			</form>
			<p class="text">
					By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
					the <a href="#">Privacy Policy</a>
			</p>
		</div>
	</section>


</body>

</html>
